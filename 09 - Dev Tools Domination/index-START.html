<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p class="what" onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am %s ', 'Superman');

    // Styled
    console.log('%cHello I am superman', 'font-size:30px; background: #0254122');

    // warning!
    console.warn('You cant do that!');

    // Error :|
    console.error('404 not available!');

    // Info
    console.info('It is javaScript');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('what'), 'You did not select the right elelment!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old` );
      console.log(`${dog.name} is ${dog.age * 7} dog years old` );
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Vaibhav');
    console.count('Vaibhav');
    console.count('Chandolia');
    console.count('Chandolia');
    console.count('Vaibhav');
    console.count('Chandolia');
    console.count('Vaibhav');


    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/vaibhavchandolia')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });  



    //table
    console.table(dogs);   
  </script>
</body>
</html>
